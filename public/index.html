<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Calculadora Pica</title>
        <link rel="stylesheet" href="reset.css">

        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header class="topo">
            <h1>Bem vindo(a) Ã  calculadora do Pedroca</h1>
        </header>
        <main>
            <div class="conteiner">
                    <span type="text"class="visor"></span>
            </div>
            <table class="moldura">
                <tr>
                   <td class="operacao" id="botao">*</td>
                   <td class="operacao"id="botao" data-operacao="true" data-clear>AC</td>
                   <td class="operacao"id="botao" data-operacao="true" data-delete> del </td>
                   <td class="operacao"id="botao" data-operacao="true"><--</td>
                    
                </tr>
                <tr class="linha1" id="linhas">
                    <td class="operacao"id="botao">/</td>
                    <td class="numero"id="botao">7</td>
                    <td class="numero"id="botao">8</td>
                    <td class="numero"id="botao">9</td>
                    
                    
                </tr>
                <tr class="linha2" id="linhas">
                    <td id="botao" class="numero">4</td>
                    <td class="numero"id="botao">5</td>
                    <td class="numero"id="botao">6</td>
                    <td class="operacao"id="botao">-</td>
                </tr>
                <tr class="linha3" id="linhas">
                    <td class="numero"id="botao">1</td>
                    <td class="numero"id="botao">2</td>
                    <td class="numero"id="botao">3</td>
                    <td class="operacao"id="botao">+</td>
                </tr>
                <tr class="linha4" id="linhas">
                    <td class="merch"id="botao">PCM</td>
                    <td class="numero"id="botao">0</td>
                    <td class="numero"id="botao" data-virgula = true>,</td>
                    <td class="operacao"id="botao" data-sinal="igual" data-operacao="true">=</td>
                </tr>
                

            </table>
        </main>
        <footer class="creditos">Powered by: <a class="link" href="https://www.linkedin.com/in/pedro-cortez-maia-035450262/" target="_blank">PeCMay</a></footer>
        <script src="Calculadora.js"></script>
    </body>
</html>
